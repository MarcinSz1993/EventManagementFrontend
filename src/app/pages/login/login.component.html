<h1 class="welcome-text">Welcome to Event Management Application</h1>

<div class="main-content">
  <div class="card shadow p-3 w-100" style="max-width: 380px;">
    <h3 class="text-center mb-3">Login</h3>

    <div class="alert alert-danger" role="alert" *ngIf="errorMsg.length">
      <p *ngIf="errorMsg.length>0">{{ errorMsg }}</p>
    </div>

    <div class="mb-2">
      <label for="login" class="form-label">Username</label>
      <input [(ngModel)]="authRequest.username" type="text" class="form-control" id="login" placeholder="Enter your username">
    </div>

    <div class="mb-2">
      <label for="password" class="form-label">Password</label>
      <input [(ngModel)]="authRequest.password" type="password" class="form-control" id="password" placeholder="Enter your password">
    </div>

    <div class="d-grid mb-2">
      <button (click)="login()" type="button" class="btn btn-primary">
        <em class="fa fa-sign-in-alt"></em>&nbsp;Sign in
      </button>
    </div>

    <div class="text-center">
      Don't have an account?&nbsp;
      <button (click)="register()" type="button" class="btn btn-link p-0">
        Register
      </button>
    </div>
  </div>
</div>
