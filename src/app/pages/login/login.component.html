<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="card shadow-sm p-4 w-100" style="max-width: 400px;">
    <h3 class="text-center mb-4">Login</h3>

    <div class="alert alert-danger" role="alert" *ngIf="errorMsg.length">
      <p *ngIf="errorMsg.length>0">{{ errorMsg }}</p>
    </div>

    <div class="mb-3">
      <label for="login" class="form-label">Username</label>
      <input [(ngModel)]="authRequest.username" type="text" class="form-control" id="login" placeholder="Enter your username">
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input [(ngModel)]="authRequest.password" type="password" class="form-control" id="password" placeholder="Enter your password">
    </div>

    <div class="d-flex justify-content-between mb-3">
      <button (click)="login()" type="button" class="btn btn-primary w-100">
        <em class="fa fa-sign-in-alt"></em>&nbsp;Sign in
      </button>
    </div>

    <div class="text-center">
      Don't have an account?&nbsp;
      <button (click)="register()" type="button" class="btn btn-link p-0">
        Register
      </button>
    </div>
  </div>
</div>
